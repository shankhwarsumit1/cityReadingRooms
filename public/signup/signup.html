<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CityReadingRooms - Signup</title>
  <link rel="stylesheet" href="./signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="signup-card">
      <h1>CityReadingRooms</h1>
      <h2>Sign Up</h2>
      <p>Join our Reading Room platform</p>
      <div id="loadingOverlay" class="hidden">
        <div class="spinner"></div>
        <div class="loading-text">Signing you up, please wait...</div>
      </div>

      <form id="signupForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <div class="input-wrapper">
            <i class="fas fa-user"></i>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
          </div>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <div class="input-wrapper">
            <i class="fas fa-phone"></i>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" required placeholder="Create a password">
          </div>
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <div class="input-wrapper">
            <i class="fas fa-user-tag"></i>
            <select id="role" name="role" required>
              <option value="" disabled selected>Select your role</option>
              <option value="student">Student</option>
              <option value="owner">Owner</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <div class="input-wrapper">
            <i class="fas fa-city"></i>
            <input type="text" id="city" name="city" required placeholder="Enter your city">
          </div>
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p class="login-link">Already have an account? <a href="../login/login.html">Log in</a></p>
      <div id="message" class="message"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.10.0/axios.min.js"></script>
  <script src="../main.js"></script>
  <script src="./signup.js"></script>
</body>

</html>
